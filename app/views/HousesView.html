<div class="container">
  <h1>Homes</h1>
  <form onsubmit="">
    <section class="row">
      <div class="col-md-4">
        <label for="bedrooms"># of Bedrooms</label>
        <input id="bedrooms" name="bedrooms" type="number">
      </div>
      <div class="col-md-4">
        <label for="bathrooms"># of Bathrooms</label>
        <input id="bathrooms" name="bathrooms" type="number">
      </div>
      <div class="col-md-4">
        <label for="levels"># of Floors</label>
        <input id="levels" name="levels" type="number">
      </div>
      <div class="col-md-4">
        <label for="imgUrl">Image Url</label>
        <input id="imgUrl" name="imgUrl" type="text">
      </div>
      <div class="col-md-4">
        <label for="year">Year Built</label>
        <input id="year" name="year" type="number">
      </div>
      <div class="col-md-4">
        <label for="price">Price</label>
        <input id="price" name="price" type="number">
      </div>
      <div class="col-12">
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <div class="col-12">
        <button type="submit">Submit</button>
      </div>
    </section>
  </form>
  <section id="house-listings" class="row">
    <!--<div class="col-md-6"></div>-->
  </section>
</div>
